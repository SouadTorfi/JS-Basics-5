

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id="val">
    <button type="button" id="Sum" onclick="sum();">Sum</button> 
    <button type="button" id="product" onclick="product();">Product</button> 
    <p id="results"></p>

<script>
function numberSum(N) {
    var total = 0;
      for(var i = 1; i <= N; i++){
        total += i;
      }
      return total;
  }

  function numberproduct(n) {
    var total = 1;
      for(var i = 1; i <= n; i++){
        total *= i;
      }
      return total;
  }
  
  function sum(){
    val = document.getElementById("val").value;
    document.getElementById("results").innerHTML="The result is: "+numberSum(val)
  
    }
    function product(){
    val = document.getElementById("val").value;
    document.getElementById("results").innerHTML="The result is: "+numberproduct(val)
  

    }
  </script>
  </body>
  </html>
